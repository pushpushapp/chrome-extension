<html>

<head>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/pushpush.js"></script>
    <script src="js/http.js"></script>
    <script src="js/local.js"></script>
    <script src="js/popup.js"></script>
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PushPush</title>
</head>

<body>
    <div class="pushpush-container">
        <div class="title-container">
            <div class="title">PushPush</div>
            <div id="clear-all-notifications-link" class="top-button" title="Clear all notifictions">
                <i class="material-icons">clear</i>
            </div>
            <div id="popout-link" class="top-button" title="Pop out">
                <i class="material-icons">exit_to_app</i>
            </div>
            <div id="options-link" class="top-button" title="Options">
                <i class="material-icons">settings</i>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Send an SMS message</span>
                            <div>
                                <div class="input-field col s12">
                                    <select id="friends" class="form-control">
                                    </select>
                                    <label for="friends">Friends</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="message" class="materialize-textarea" rows="2" type="text" value="#hours"></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <div class="character-count pull-right">
                                    <strong>Message length: </strong>
                                    <span id="characterCount">0</span>
                                </div>
                            </div>
                            <div class="bottom-controls pull-right">
                                <button id="submit" class="waves-effect waves-light btn btn-primary">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Other actions</span>
                            <div class="row">
                                <button id="find-my-phone" class="waves-effect waves-light btn btn-primary">Find my phone</button>
                            </div>
                            <div class="row">
                                <button id="toggle-wifi" class="waves-effect waves-light btn btn-primary">Toggle wifi</button>
                            </div>
                            <div class="row">
                                <button id="toggle-bluetooth" class="waves-effect waves-light btn btn-primary">Toggle bluetooth</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="result pull-right">
            <div id="result"></div>
        </div>
    </div>
    </div>
</body>

</html>

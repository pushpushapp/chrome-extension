<html>

<head>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/options.js"></script>
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PushPush</title>
</head>

<body>
    <div class="pushpush-container">
        <div class="title-container">
            <div class="title">PushPush</div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Options</span>
                            <div>
                                <form>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="contacts-url" type="text" class="validate">
                                            <label for="contacts-url">Contacts endpoint URL</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="messages-url" type="text" class="validate">
                                            <label for="messages-url">Messages endpoint URL</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="sender-id" type="text" class="validate">
                                            <label for="sender-id">FCM sender ID</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="basic-auth-header" type="text" class="validate">
                                            <label for="basic-auth-header">Auth header for API endpoints</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="bottom-controls">
                                            <button id="save-options" class="waves-effect waves-light btn btn-primary">Save
                                                <i class="material-icons right">save</i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
